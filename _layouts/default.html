<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MRTD Kit</title>

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" srcset="{{site.logoRetina | relative_url}} 2x" alt="Logo" id="logo" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <a href='https://play.google.com/store/apps/details?id=uk.co.greatmagnet.mrtd.android'><img id="google-play-image" alt='Get it on Google Play' src='./assets/img/play_store_badge.png'/></a>

        <a href='https://apps.apple.com/us/app/mrtd-kit/id1511565009'><img id="app-store-image" alt='Download on the App Store' src='./assets/img/app_store_badge.png'/></a>



      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Project created by <a href="{{ site.github.owner_url }}">The Great Magnet</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
